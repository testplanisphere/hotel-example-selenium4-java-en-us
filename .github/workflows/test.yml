name: selenium4-java-en-us

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '30 3 * * *'

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Setup and execute Gradle 'test' task
      uses: gradle/gradle-build-action@v3
      with:
        arguments: test
